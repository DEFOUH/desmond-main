<!DOCTYPE html>
<html>
<head>
    <style>
        .counter {
            margin: auto;
            display: flex;
            text-align: center
        }

        .counter__1 {
            width: 200px;
            background-color: transparent;
            color: #bebbbb;
            padding: 10px;
        }

        .all {
            background-color: #000;
            width: auto;
            height: auto;
            margin-top: 20px;
            font-size: 50px;
            color: #fff;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="counter">
        <div class="counter__1">
            <div class="all" id="days">0</div>days
        </div>
        <div class="counter__1">
            <div class="all" id="hours">0</div>hours
        </div>
        <div class="counter__1">
            <div class="all" id="minutes">0</div>minutes
        </div>
        <div class="counter__1">
            <div class="all" id="seconds">0</div>seconds
        </div>
    </div>

    <script>
        function updateCounter() {
            var now = new Date();
            var end = new Date("January 1, 2023 00:00:00"); // Set your end date here
            var difference = end - now;

            var days = Math.floor(difference / (1000 * 60 * 60 * 24));
            difference -= days * (1000 * 60 * 60 * 24);

            var hours = Math.floor(difference / (1000 * 60 * 60));
            difference -= hours * (1000 * 60 * 60);

            var minutes = Math.floor(difference / (1000 * 60));
            difference -= minutes * (1000 * 60);

            var seconds = Math.floor(difference / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }

        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
