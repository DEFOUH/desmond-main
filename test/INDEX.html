<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input class="answer" id="answerDisplay" type="text">

        <input class="compute-text" id="writein" type="text">

        

        <div class="btn-hold">
            <div class="row">
                <button id="btn" value="">C</button>
                <button id="btn" onclick="writeValue()" value="">+/-</button>
                <button id="btn" onclick="writeValue('%')" value="%">%</button>
                <button id="btn" onclick="writeValue('/')" value="/">/</button>
            </div>

            <div class="row">
                <button id="btn" onclick="writeValue(7)" value="7">7</button>
                <button id="btn" onclick="writeValue('8')" value="8">8</button>
                <button id="btn" onclick="writeValue('9')" value="9">9</button>
                <button id="btn" onclick="writeValue('+')" value="+">+</button>
            </div>

            <div class="row">
                <button id="btn" onclick="writeValue(4)" value="4">4</button>
                <button id="btn" onclick="writeValue(5)" value="5">5</button>
                <button id="btn" onclick="writeValue(6)" value="6">6</button>
                <button id="btn" onclick="writeValue('*')" value="*">X</button>
            </div>

            <div class="row">
                <button id="btn" onclick="writeValue(1)" value="1">1</button>
                <button id="btn" onclick="writeValue(2)" value="2">2</button>
                <button id="btn" onclick="writeValue(3)" value="3">3</button>
                <button id="btn" onclick="writeValue('-')" value="-">-</button>
            </div>

            <div class="row">
                <button id="btn" onclick="writeValue(0)" value="0">0</button>
                <button id="btn" onclick="writeValue('.')" value=".">.</button>
                <button>DEL</button>
                <button onclick="EvaluteA()">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
